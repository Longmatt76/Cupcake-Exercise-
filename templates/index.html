<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 class="display-4 text-center border border-dark p-3 bg-secondary">Cupcakes!</h2>
    <div class="container">
        <div class="row m-5 justify-content-around" id="cupcake_cards"></div>
    </div>
    <h2 class="display-4 text-center p-3 ">Add a new cupcake!</h2>
    <div class="container bg-light">
    <form>
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <div class="form-group mb-5 p-2">
            {{field.label}}
            {{field(class_='form-control')}}
            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </div>
        {% endfor %}
        <button class="btn btn-primary btn-lg mb-5" id="butt">Add</button>
        </form>
        
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
     <script src="static/cupcakes.js"></script>
    </body>
</html>
